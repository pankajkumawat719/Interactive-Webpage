<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Interactive Webpage</h1>
      <label for="contentSelector">Select Your State:</label>
      <select id="contentSelector">
        <option value="option1">Rajasthan</option>
        <option value="option2">Karanatak</option>
        <option value="option3">Goa</option>
      </select>
      <div id="content" class="content">
        <p>Select an option to see the content.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
